<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="http://getbootstrap.com/dist/js/bootstrap.js"></script>
    <link type="text/css" rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.css"/>
        <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <link href="assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css" rel="stylesheet" type="text/css" media="screen"/>
    <title>HTML5, CSS3 and JavaScript demo</title>
</head>
<body>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 whiteBackground" >   
        <h3>
            Buttons with title and icon
        </h3>

         <button class="btn btn-default">
            <span class="fa fa-plus "></span>       
            <span class="title">
                Add new row
            </span>
        </button> 

        <button class="btn btn-primary">
            <span class="fa fa-plus "></span>       
            <span class="title">
                Add new row
            </span>
        </button>  

        <button class="btn btn-info">
            <span class="fa fa-plus "></span>       
            <span class="title">
                Add new row
            </span>
        </button>  

        <button class="btn btn-danger">
            <span class="fa fa-plus "></span>       
            <span class="title">
                Add new row
            </span>
        </button>  

        <button class="btn btn-warning">
            <span class="fa fa-plus "></span>       
            <span class="title">
                Add new row
            </span>
        </button>  

        <button class="btn btn-success">
            <span class="fa fa-plus "></span>       
            <span class="title">
                Add new row
            </span>
        </button>  
        <hr>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 whiteBackground" >   
        <h3>
            Buttons with icon only
        </h3>

        <button class="btn btn-default">
            <span class="fa fa-plus "></span>   
        </button> 

        <button class="btn btn-primary">
            <span class="fa fa-plus "></span>   
        </button>  

        <button class="btn btn-info">
            <span class="fa fa-plus "></span>  
        </button>  

        <button class="btn btn-danger">
            <span class="fa fa-plus "></span> 
        </button>  

        <button class="btn btn-warning">
            <span class="fa fa-plus "></span>  
        </button>  

        <button class="btn btn-success">
            <span class="fa fa-plus "></span>
        </button>  
        <hr>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 whiteBackground" >   
        <h3>
            Formatted radio buttons
        </h3>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="btn-row">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-info">
                        <input type="radio" name="options" id="option1"> Option 1
                    </label>
                    <label class="btn btn-info">
                        <input type="radio" name="options" id="option2"> Option 2
                    </label>
                    <label class="btn btn-info">
                        <input type="radio" name="options" id="option3"> Option 3
                    </label>
                </div>
            </div> 
        </div>

        <hr>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 whiteBackground" >   
        <h3>
            Formatted checkbox buttons
        </h3>

        <div class="btn-row">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-warning">
                    <input type="checkbox"> Option 1
                </label>
                <label class="btn btn-warning">
                    <input type="checkbox"> Option 2
                </label>
                <label class="btn btn-warning">
                    <input type="checkbox"> Option 3
                </label>
            </div>
        </div> 

        <hr>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 whiteBackground" >   
        <h3>
            Dropdown buttons
        </h3>

        <div class="btn-group">
            <button data-toggle="dropdown" class="btn btn-default dropdown-toggle" type="button">Default <span class="caret"></span></button>
            <ul role="menu" class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
            </ul>
         </div><!-- /btn-group -->

        <div class="btn-group">
            <button data-toggle="dropdown" class="btn btn-info dropdown-toggle" type="button">Default <span class="caret"></span></button>
            <ul role="menu" class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
            </ul>
         </div><!-- /btn-group -->
        <hr>
    </div>
                              
</body>
</html>
