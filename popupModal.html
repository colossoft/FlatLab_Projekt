<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="http://getbootstrap.com/dist/js/bootstrap.js"></script>
    <link type="text/css" rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="css/popupModal.css"/>
        <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <link href="assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css" rel="stylesheet" type="text/css" media="screen"/>
    <title>HTML5, CSS3 and JavaScript demo</title>
</head>
<body>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <h3>Alert modal</h3>

            <div class="popupContainer">
                <div class="modal-content">
                    <div class="modal-header orange">
                        <h3 class="modal-title whiteText">
                            <span class="fa fa-exclamation-circle"></span>
                            <span>Alert title</span>
                        </h3>
                    </div>
                    <div class="modal-body">
                        <h4>Alert text</h4>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-info" ng-click="modalOptions.ok()">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <h3>Confirm modal</h3>

            <div class="popupContainer">
                <div class="modal-content">
                    <div class="modal-header blue">
                        <h3 class="modal-title whiteText">
                            <span class="fa fa-question-circle"></span>
                            <span>Confirm title</span>
                        </h3>
                    </div>
                    <div class="modal-body">
                        <h4>Confirm text</h4>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-info" ng-click="modalOptions.ok()">
                            Yes
                        </button>
                        <button class="btn btn-info" ng-click="modalOptions.close()">
                            No
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <h3>Error modal</h3>

            <div class="popupContainer">
                <div class="modal-content">
                    <div class="modal-header red">
                        <h3 class="modal-title whiteText">
                            <span class="fa fa-exclamation-triangle"></span>
                            <span>Error title</span>
                        </h3>
                    </div>
                    <div class="modal-body">
                        <h4>Error text</h4>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-info" ng-click="modalOptions.ok()">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
                              
</body>
</html>
